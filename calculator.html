<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container1">
        <div class="calc">
            <div class="frontrow">
                <div class="calctext">
                    <p class="color bigcal">calc</p>
                </div>
                <div>
                    <p id="theme" class="color">THEME</p>
                </div>
                <div class="range-slider">
                    <pre class="color ott">1  2  3</pre>
                    <input class="range-slider__range" id="range1" type="range" step="1" min="1" max="3"
                        onclick="myFunction()" value="1">
                </div>
            </div>
            <div class="display">
                <div class="bg">
                    <div class="text">
                        <p id="data"></p>
                        <p id="random"></p>
                    </div>
                </div>
            </div>
            <div class="digit">
                <div class="buttonrow">
                    <button class="num" onclick="calfunction(event)" data-value="7">7</button>
                    <button class="num" onclick="calfunction(event)" data-value="8">8</button>
                    <button class="num" onclick="calfunction(event)" data-value="9">9</button>
                    <button class="num white bg-grey" onclick="calfunction(event)" data-value="del">DEL</button>
                </div>
                <div class="buttonrow">
                    <button class="num" onclick="calfunction(event)" data-value="4">4</button>
                    <button class="num" onclick="calfunction(event)" data-value="5">5</button>
                    <button class="num" onclick="calfunction(event)" data-value="6">6</button>
                    <button class="num" onclick="calfunction(event)" data-value="+">+</button>
                </div>
                <div class="buttonrow">
                    <button class="num" onclick="calfunction(event)" data-value="1">1</button>
                    <button class="num" onclick="calfunction(event)" data-value="2">2</button>
                    <button class="num" onclick="calfunction(event)" data-value="3">3</button>
                    <button class="num" onclick="calfunction(event)" data-value="-">-</button>
                </div>
                <div class="buttonrow">
                    <button class="num" onclick="calfunction(event)" data-value="." id="dot">.</button>
                    <button class="num" onclick="calfunction(event)" data-value="0">0</button>
                    <button class="num" onclick="calfunction(event)" data-value="/">/</button>
                    <button class="num" onclick="calfunction(event)" data-value="*">*</button>
                </div>
                <div class="buttonrow">
                    <button class="reset white" onclick="calfunction(event)" data-value="reset">RESET</button>
                    <button class="equal white" onclick="calfunction(event)" data-value="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./calc.js"></script>

</html>
